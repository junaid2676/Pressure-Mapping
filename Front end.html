<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="patient-styles.css" />
  <style>
    .page { min-height: 100vh; position: relative; display: grid; place-items: center; background: linear-gradient(135deg, #8fd3f4 0%, #a1ffce 50%, #f9d423 100%); }
    .diagonal { position: absolute; bottom: -20%; right: -10%; width: 75%; height: 55%; background: #ffffff; transform: rotate(-8deg); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
    .brand-top { position: absolute; top: 24px; left: 24px; display: flex; align-items: center; gap: 12px; color: #1a1a1a; }
    .brand-mark { width: 64px; height: 64px; border-radius: 50%; background: rgba(255,255,255,0.8); display: grid; place-items: center; overflow: hidden; }
    .brand-mark img { width: 90%; height: 90%; object-fit: contain; }
    .brand-text { display: grid; gap: 4px; }
    .brand-title { font-size: 18px; font-weight: 700; letter-spacing: 1px; }
    .brand-sub { font-size: 12px; opacity: 0.8; }
    .card { position: relative; z-index: 2; width: 100%; max-width: 520px; background: #fff; border: 1px solid #e7e8eb; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.12); padding: 28px; }
    .title { font-size: 22px; font-weight: 800; text-align: center; margin-bottom: 6px; }
    .subtitle { font-size: 13px; color: #6c7688; text-align: center; margin-bottom: 16px; }
    .group { margin-bottom: 14px; }
    .label { display: block; font-size: 12px; color: #6c7688; font-weight: 600; margin-bottom: 6px; }
    .input-wrap { display: flex; align-items: center; gap: 8px; border: 1px solid #d8d9e0; border-radius: 8px; padding: 10px 12px; background: #fff; }
    .input-wrap svg { color: #9e9e9e; }
    .input { flex: 1; border: none; outline: none; font-size: 14px; color: #0a1b39; }
    .row { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #6c7688; margin-top: 4px; }
    .actions { margin-top: 12px; display: grid; gap: 12px; }
    .primary { background: #0a0a0a; color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; }
    .divider { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 12px; color: #9e9e9e; font-size: 12px; }
    .divider::before, .divider::after { content: ""; height: 1px; background: #e7e8eb; display: block; }
    .social-row { display: flex; justify-content: center; gap: 16px; }
    .social { width: 36px; height: 36px; border-radius: 50%; border: 1px solid #e7e8eb; display: grid; place-items: center; background: #fff; cursor: pointer; }
    .footer { position: absolute; bottom: 12px; width: 100%; text-align: center; color: #9e9e9e; font-size: 12px; }
    .role-select { display: none; }
    @media (max-width: 640px){ .card { margin: 0 12px; } }
  </style>
  </head>
  <body>
    <div class="page">
      <div class="diagonal"></div>
      <div class="brand-top">
        <div class="brand-mark"><img src="Medical_Logo__1_-removebg-preview.png" alt="Logo" onerror="this.style.display='none'" /></div>
        <div class="brand-text">
          <div class="brand-title">TRACE VIEW</div>
          <div class="brand-sub">DAILY CURE</div>
        </div>
      </div>
      <div class="card">
        <div class="title">Sign in toTraceView</div>
        <div class="subtitle">Use your ID: PTxxxx / DTxzzz / ADxxxx</div>
        <form id="loginForm">
          <div class="group">
            <label class="label" for="email">USER ID</label>
            <div class="input-wrap">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="7" r="4"></circle><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path></svg>
              <input class="input" id="email" type="text" required placeholder="PT2561 / DT1001 / AD9001" />
            </div>
          </div>
          <div class="group">
            <label class="label" for="password">PASSWORD</label>
            <div class="input-wrap">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              <input class="input" id="password" type="password" required placeholder="••••••••" />
            </div>
          </div>
          <div class="row">
            <input type="checkbox" id="agree" />
            <label for="agree">I agree to the Terms of Service and Privacy Policy</label>
          </div>
          <select id="role" class="role-select"></select>
          <div class="actions">
            <button type="submit" class="primary">SIGN IN</button>
            <div class="divider">OR</div>
            <div class="social-row">
              <div class="social"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg></div>
              <div class="social"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="4"/></svg></div>
              <div class="social"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l4 4-4 4-4-4 4-4z"/></svg></div>
            </div>
            <a class="link" href="signup.html">Create an account</a>
          </div>
        </form>
      </div>
      <div class="footer">© 2025 — All Rights Reserved.</div>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var user = document.getElementById('email').value.trim();
        var pass = document.getElementById('password').value.trim();
        var role = '';
        var id = user.toUpperCase();
        if (/^PT\d+/i.test(id)) role = 'patient';
        else if (/^DT\d+/i.test(id)) role = 'doctor';
        else if (/^AD\d+/i.test(id)) role = 'admin';
        else return;
        if (!user || !pass) return;
        try {
          localStorage.setItem('authUser', user);
          localStorage.setItem('authRole', role);
        } catch (err) {}
        if (role === 'patient') {
          window.location.href = 'patient-dashboard.html';
        } else if (role === 'doctor') {
          window.location.href = 'doctor-dashboard.html';
        } else {
          window.location.href = 'Admin Front End/index.html';
        }
      });
    </script>
  </body>
</html>
